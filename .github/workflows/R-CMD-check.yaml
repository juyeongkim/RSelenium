# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  workflow_dispatch:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest

    name: ${{ matrix.browser }} (${{ matrix.version }})

    strategy:
      matrix:
        browser: [chrome, firefox]
        version: [2.53.1, latest]

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      SELENIUM_BROWSER: ${{ matrix.browser }}
      SELENIUM_HOST: localhost
      SELENIUM_PORT: ${{ job.services.selenium.ports[4444] }}

    services:
      selenium:
        image: selenium/standalone-${{ matrix.browser }}:${{ matrix.version }}
        ports:
          - 4444
        volumes:
          - /dev/shm:/dev/shm
      http-server:
        image: juyeongkim/test-server

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v1
        with:
          extra-packages: rcmdcheck

      - name: Check
        run: |
          docker network ls
          docker image ls
          docker ps
          ip address

      - uses: r-lib/actions/check-r-package@v1
